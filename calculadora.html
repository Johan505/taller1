<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <section class="formularios">
        <form class="formulario">
            <div class="group-form">
            <label for="num1" class="form-label">Ingresa un número</label>
            <input type="number" class="form-control" id="num1">
            </div>
            
            <div class="group-form">
                <label for="num2" class="form-label">Ingresa otro número</label>
                <input type="number" class="form-control" id="num2">
            </div>


            <div class="group-form">
                <label>Selecciona una operación</label>
                <select class="form-select" id="operacion">
                    <option selected>Seleccione una operación</option>
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">División</option>
                </select>
            </div>
            <button type="submit" class="btn-azul" onclick="calcular()">Calcular</button>
        </form>
    </section>
    <script src="js/calculadora.js"></script>
</body>
</html>
